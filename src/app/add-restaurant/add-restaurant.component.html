<h1>Add Restaurant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your data has been entered successfully.
  <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addRestaurant" (ngSubmit)="collectRestaurant()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Reastaurant Name" formControlName="name">
      <span class = "error" *ngIf="name.invalid && name.touched">*Name is required</span>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter Reastaurant Address" formControlName="address">
      <span class = "error" *ngIf="address.invalid && address.touched">*Address is required</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Reastaurant Email" formControlName="email">
      <span class = "error" *ngIf="email.invalid && email.touched">*Email not valid</span>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="addRestaurant.invalid">Submit</button>
  </form>
