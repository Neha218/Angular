<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let resto of restaurantCollection">
    <td>{{resto.id}}</td>
    <td>{{ resto.name }}</td>
    <td>{{ resto.address }}</td>
    <td>{{ resto.email }}</td>
  </tr>
  </tbody>
</table>
